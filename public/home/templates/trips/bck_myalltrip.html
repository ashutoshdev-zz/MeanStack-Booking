<div class="inner-bg" ng-controller="PosttripCtrl">
    <div class="smart-container">
        <div class="container">
            <div class="col-sm-12">
                <div class="heading">
                    <h1>Post Trip<span></span><h1>        
                            </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">

                                    <div class="myprofile tourguide">
                                        <div class="form-group">
                                            <div class="alert alert-success" ng-show="message">
                                                <strong ng-bind="message" ></strong> 
                                            </div>
                                        </div>
                                        <form class="form-horizontal">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="TITLE">TRIP TITLE :</label>
                                                    <div class="col-sm-8">
                                                        <input type='text' placeholder='Title' ng-model='trip.title' required="" name='title' class='form-control'>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="pwd">DESCRIPTION :</label>
                                                    <div class="col-sm-8">          
                                                        <textarea required="" class="form-control full-height" id="pad" ng-model='trip.description' name="description" placeholder='Write your description'></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="gen">GENDER OF TRAVELERS :</label>
                                                    <div class="col-sm-8">    
                                                        <select name="gender" class="form-control" ng-model='trip.gender' required="">    
                                                            <option value="">--Select Gender--</option>
                                                            <option value="male">Male</option>
                                                            <option value="female">Female</option> 
                                                            <option value="both">Both</option> 
                                                        </select>
                                                    </div>
                                                </div>                                                
                                                    <div class="form-group">
                                                    <label class="control-label col-sm-4" for="gen"> TRIP CATEGORY :</label>
                                                    <div class="col-sm-8">    

                                                        <select name="gender" class="form-control" ng-model='trip.gender' required="">    
                                                            <option value="">--Select Gender--</option>
                                                            <option value="male">Male</option>
                                                            <option value="female">Female</option> 
                                                            <option value="both">Both</option> 
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="pwd">UPLOAD IMAGES :</label>
                                                    <div class="col-sm-8">  
                                                        <div class="uploadpic">        
                                                            <input type="file" class="form-control"  name="uploadpic">
                                                            <i class="fa fa-upload" aria-hidden="true"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="frm">LOCATION :</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="frm" placeholder="FROM" name="frm">
                                                        <input type="text" class="form-control" id="frm" placeholder="TO" name="to">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="date">DATE :</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="date" placeholder="SELECT DATE" name="date">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="price">PRICE/PERSON :</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="price" placeholder="$200" name="price">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="TRAVELERS">NUMBER OF TRAVELERS NEEDED :</label>
                                                    <div class="col-sm-8">
                                                        <select class="form-control" id="TRAVELERS">
                                                            <option>SELECT TRAVELERS</option>
                                                            <option>SELECT TRAVELERS2</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="ACCOMMODATION">ACCOMMODATION :</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control" id="ACCOMMODATION" placeholder="SELECT HOTEL" name="ACCOMMODATION">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="info">ACCOMMODATION INFO :</label>
                                                    <div class="col-sm-8">

                                                        <textarea class="form-control" id="info" placeholder="ENTER HOTEL DESCRIPITON" name="info"> </textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="info">RENTEL CAR :</label>
                                                    <div class="col-sm-8">
                                                        <label class="radio-inline"><input type="radio" name="optradio">YES</label>
                                                        <label class="radio-inline"><input type="radio" name="optradio">NO</label>
                                                    </div>
                                                </div>
                                                <div class="form-group">        
                                                    <div class="col-sm-offset-4 col-sm-8">
                                                        <input type="submit" name="Signup" value="Submit" class="btn btn-primary btn btn-info">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                       </div>
                 </div>
            </div>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Category
            <small>Add Category</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/categoryList"><i class="fa fa-dashboard"></i> Category</a></li>
            <li class="active">Add Category</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add Category</h3>
                    </div>
                        <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <form method="post"  ng-submit="addCategory(category)">
                        <div class="box-body">
                            <div class='col-lg-8'>
                                <div class='form-group'>
                                    <input type='text' placeholder='Name' ng-model='category.name' required="" name='name' class='form-control'>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class='form-group'>
                                    <input type='text' placeholder='description' ng-model='category.description' required="" name='description' class='form-control'>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <input type="submit" value="Publish Category" name="submit" class="btn btn-success pull-right">                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

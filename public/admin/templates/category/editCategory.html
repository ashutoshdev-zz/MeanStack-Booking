<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Category
            <small>Edit Category</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/categoryList"><i class="fa fa-dashboard"></i> Category</a></li>
            <li class="active">Edit Category</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add Category</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="update">
                            <strong ng-bind="update" ></strong> 
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='form-group'>
                            <input type='text' placeholder='name' ng-model='category.name' name='name' class='form-control'>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type='text' placeholder='description' ng-model='category.description' name='description' class='form-control'>
                    </div>

             

                    <div class="form-group">
                        <input type='hidden' placeholder='blog' ng-model='category.id' name='id' class='form-control'>

                    </div>
                      
                    <div class="form-group">
                        <div class='btn btn-success pull-right' ng-click='editCategory()'>Publish Category</div>
                    </div>

                </div>
            </div>
        </div>

    </section>
</div>

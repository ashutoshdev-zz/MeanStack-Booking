<div class="content-wrapper" ng-controller="EditPhotoCtrl">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Social Link
            <small>Edit Social Link</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/userList"><i class="fa fa-dashboard"></i> Social Link</a></li>
            <li class="active">Edit Social Link</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-11">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit Social Link</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="update">
                            <strong ng-bind="update" ></strong> 
                        </div>
                    </div>
                    <form ng-submit="editLink(link)">
                        <div class='form-group'>
                            <div class='form-group'>
                                <input type='text' placeholder='title' ng-model='link.linkname' name='link' class='form-control'>
                                <input type='hidden' ng-model='link.id' name='id'>
                            </div>
                        </div>
                        <img ng-src="{{imgshow}}"  width="100px;"/>
                    <div class="form-group">
                         <input type="file" name="file" onchange="angular.element(this).scope().uploadFileLink(this)" id="photo-upload"  />                               
                    </div>  
                       <p ng-show="loading">...UPLOADING...</p>
                    <div class="col-lg-8">
                      <input type="submit" value="Publish Link" name="submit"  class="btn btn-success pull-right">                               
                    </div>                        
                    </form>
                </div>
            </div>
        </div>

    </section>
</div>
